<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-3">
            <h1 class="display-4">Welcome to Lost and Found</h1>
            <p class="lead">Please select an option below:</p>
            <a href="{{ url_for('report_lost') }}" class="btn btn-primary btn-lg mr-3">Report Lost Item</a>
            <a href="{{ url_for('report_found') }}" class="btn btn-success btn-lg">Report Found Item</a>
        </div>
        
        <div class="row mt-4">
            <div class="col">
                <h1>Latest Items</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in latest_items %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.date }}</td>
                            <td>{{ item.description }}</td>
                            <td>{{ item.status }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <input type="text" class="form-control" id="search-input" placeholder="Search...">
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
