<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Report Lost Item</h1>
        <form method="post">
            <!-- Form fields for reporting lost item -->
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="itemName" name="itemName">
            </div>
            <div class="mb-3">
                <label for="itemLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="itemLocation" name="itemLocation">
            </div>
            <div class="mb-3">
                <label for="itemDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="itemDate" name="itemDate">
            </div>
            <div class="mb-3">
                <label for="itemDescription" class="form-label">Description</label>
                <textarea class="form-control" id="itemDescription" name="itemDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber" name="contactNumber">
            </div>
            <div class="mb-3">
                <label for="itemPhoto" class="form-label">Upload Photo</label>
                <input type="file" class="form-control" id="itemPhoto" name="itemPhoto">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
